<html>
	<head>
		<style>
			.header {
				justify-content: center;
				display: flex;
			}

			.content {
				justify-content: center;
				display: flex;
			}

			.integral {
				border-style: solid;
				width: 40em;
				height: 20em;
				display: flex;
				text-align: center;
				align-items: center;
				justify-content: center;
			}
			.integral > p {
				font-size: 60px;
			}

			.answers {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.answers > div {
				border-style: solid;
				border-color: lightgray;
				width: 40em;
			}
		</style>

		<script id="MathJax-script" async
			  src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js">
		</script>

		<title>Integrle</title>
	</head>
	<body>
		<div class="header">
			<h2>Integrle</h2>
		</div>

		<br/>

		<div class="content">
			<div class="integral">
				<p>\(\int x^2 + 3x - 2 dx \)</p>
			</div>
		</div>

		<br/>

		<div class="answers">
			<div>
				<p>Response 1</p>
			</div>
			<div>
				<p>Response 2</p>
			</div>
			<div>
				<p>Response 3</p>
			</div>
			<div>
				<p>Response 4</p>
			</div>
			<div style="background-color: gray;">
				<p>Your response!</p>
			</div>
		</div>

</html>
