<html>
	<head>
		<style>
			.header {
				justify-content: center;
				display: flex;
			}

			.content {
				justify-content: center;
				display: flex;
			}

			.integral {
				border-style: solid;
				width: 40em;
				height: 20em;
				display: flex;
				text-align: center;
				align-items: center;
				justify-content: center;
			}

			.integral>p {
				font-size: 60px;
			}

			.answers {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}

			.answers>div {
				display: flex;
				justify-content: center;
				align-items: center;
				border-style: solid;
				border-color: lightgray;
				width: 40em;
				height: 3em;
			}

			.modal {
				display: none;
				/* When shown, flex */
				position: fixed;
				z-index: 1;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.4);
				/* Add some opacity */
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-wrap: wrap;
			}

			.modal>.modalInnerContent {
				width: 60%;
				height: 60%;
				background-color: white;
				text-align: center;
				margin-top: 2em;
			}

			.close {
				float: left;
			}

			.colour-box {
				width: 60%;
				height: 1em;
				margin-left: auto;
				margin-right: auto;
				margin-bottom: .5em;
				background-color: gray;
			}
		</style>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
		<title>Integrle</title>
	</head>
	<body>
		<div id="winModal" class="modal">
			<div class="modalInnerContent">
				<span class="close" style="left: 0">&times;</span>
				<h2 style="font-size: 300%">You win! :)</h2>
				<div style="display: flex; flex-direction: horizontal;">
					<div style="width: 50%;">
						<p>The correct answer is:
						<p id="answerText"></p>
						</p>
					</div>
					<div style="width: 50%;">
						<div class="colour-box" id="colourBox1"></div>
						<div class="colour-box" id="colourBox2"></div>
						<div class="colour-box" id="colourBox3"></div>
						<div class="colour-box" id="colourBox4"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="header">
			<h2>Integrle</h2>
		</div>
		<br />
		<div class="content">
			<div class="integral">
				<p>\(\int x^2 cos(2x) dx \)</p>
			</div>
		</div>
		<br />
		<div class="answers">
			<div id="response1">
				<p>Response 1</p>
			</div>
			<div id="response2">
				<p>Response 2</p>
			</div>
			<div id="response3">
				<p>Response 3</p>
			</div>
			<div id="response4">
				<p>Response 4</p>
			</div>
			<div style="background-color: gray;">
				<input id="answerBox" placeholder="Your response!">
			</div>
		</div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>
		<script src="pages/index/script.js"></script>
	</body>
</html>
