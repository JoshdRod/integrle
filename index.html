<html>
	<head>
		<style>
			.header {
				justify-content: center;
				display: flex;
			}

			.content {
				justify-content: center;
				display: flex;
			}

			.integral {
				border-style: solid;
				width: 40em;
				height: 20em;
				display: flex;
				text-align: center;
				align-items: center;
				justify-content: center;
			}
			.integral > p {
				font-size: 60px;
			}

			.answers {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.answers > div {
				border-style: solid;
				border-color: lightgray;
				width: 40em;
				height: 3em;
			}
			.modal {
				display: none; /* Hidden */
				position: fixed;
				z-index: 1;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.4); /* Add some opacity */
				justify-content: center;
			}
			.modal > .modalTextBox {
				width: 80%;
				height: 50%;
				background-color: white;
				text-align: center;
				font-size: 300%;
				margin-top: 2em;
			}
		</style>

		<script id="MathJax-script" async
			  src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js">
		</script>
		<title>Integrle</title>
	</head>
	<body>
		<div id="winModal" class="modal">
			<span class="close">&times;</span>
			<div class="modalTextBox">
				<p>You win! :)</p>
			</div>
		</div>

		<div class="header">
			<h2>Integrle</h2>
		</div>

		<br/>

		<div class="content">
			<div class="integral">
				<p>\(\int x^2 + 3x - 2 dx \)</p>
			</div>
		</div>

		<br/>

		<div class="answers">
			<div>
				<p id="response1">Response 1</p>
			</div>
			<div>
				<p id="response2">Response 2</p>
			</div>
			<div>
				<p id="response3">Response 3</p>
			</div>
			<div>
				<p id="response4">Response 4</p>
			</div>
			<div style="background-color: gray;">
				<input id="answerBox" placeholder="Your response!""">
			</div>
		</div>
		
		<script src="pages/index/script.js"> 
		</script>
	</body>
</html>
